{% extends "pizzas/pizzas_base.html" %} {% block body %}
<h3 class="text-center m-4">Update A Pizza</h3>

{% if success %}
<div class="alert alert-success" role="alert">
  Pizza edited successfully!
  <a href="{% url 'manage_pizzas' %}" class="alert-link>">Go back</a>
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card border-primary mb-3">
      <div class="card-header">
        <i class="fa-solid fa-utensils fa-lg"></i>
      </div>
      <div class="card-body">
        {% if dup %}
        <div class="alert alert-warning" role="alert">
          The pizza you are trying to update already exists.
          <a href="{% url 'update_pizza' id %}" class="alert-link>"
            ><b>Try again</b></a
          >
        </div>
        {% endif %}
        <form action="" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-outline-primary mb-1 me-1">
            Update
          </button>
          <a href="{% url 'manage_pizzas' %}" class="btn btn-primary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
