{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Management Application</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <style>
      html, body {
    height: 100%;
}
      body {
        background-image: url('../../static/img/pizza.jpg');
        background-size: cover;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div>
    <!-- Section: Design Block -->
    <div >
    <section>
      <!-- Jumbotron -->
      <div
        class="px-4 py-5 px-md-5 text-center text-lg-start"
        style="background-color: hsl(0, 0%, 96%)"
      >
        <div class="container">
          <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <h1 class="my-5 display-4 fw-bold ls-tight">
                Pizza Management Application <br />
              </h1>
              <p style="color: hsl(217, 10%, 50.8%)">
                This application allows the owner to manage available toppings
                and the chef to create pizzas based on those toppings.
              </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card">
                <div class="card-body py-5 px-md-5">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <!-- Submit button -->
                  <h3 class="text-50 mb-2">I am</h3>
                  <a href="{% url 'manage_toppings' %}"
                    ><button class="btn btn-outline-dark btn-lg px-5 me-2">
                      The owner
                    </button></a
                  >
                  <a href="{% url 'manage_pizzas' %}"
                    ><button class="btn btn-outline-dark btn-lg px-5">
                      The chef
                    </button></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
      </div>
      </div>
    </section>
    <!-- Section: Design Block -->
    <footer class="mt-auto mb-4">
      <div class="text-center">
        <span>
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          KT
        </span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
